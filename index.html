    function WaveCtrl(ctx,girdNumX,girdNumY) {
        var girdNumX = girdNumX;
        var girdNumY = girdNumY;
        var ctx = ctx;
        var width = ctx.canvas.width;
        var height = ctx.canvas.height;
        var waveRect = new Object();
        waveRect.x = 20;
        waveRect.y = 20;
        waveRect.width = width-40;
        waveRect.height = height-40;
        var channelList = new Array();

        ctx.fillStyle="rgba(20,20,20,0.4)";
        ctx.fillRect(0,0,width,height);

        this.addChannel = addChannel;
        this.setChannelWave = setChannelWave;
        this.updateWave = updateWave;




        function addChannel(name,color,pos) {
            var channel = new Object();
            channel.name = name;
            channel.color = color;
            channel.pos = pos;
        }
        function setChannelWave(name,wave) {
            channelList[name].wave = wave;
        }

        function drawShortLine(x1,y1,x2,y2,num,len) {
            if (x1 == x2) {
                var gird = (y2 - y1) / num;
                var x = x1-len/2;
                for(var i=0;i<num+1;i++) {
                    var y = y1+gird*i;
                    ctx.moveTo(x,y);
                    ctx.lineTo(x+len,y);
                }
            }
        }

        function updateWave() {
            ctx.clearRect(waveRect.x,waveRect.y,waveRect.width,waveRect.height);
            ctx.beginPath();
            ctx.fillStyle="rgba(20,20,20,0.8)";
            ctx.fillRect(waveRect.x,waveRect.y,waveRect.width,waveRect.height);


            ctx.strokeStyle = "#aaaaaa";
            ctx.lineWidth = 1;
            var peerX = waveRect.width/girdNumX;
            var peerY = waveRect.height/girdNumY;
            for(var i = 0; i < girdNumX+1; i++) {
                var x = peerX*i;
                ctx.moveTo(waveRect.x+x,waveRect.y);
                ctx.lineTo(waveRect.x+x,waveRect.y+waveRect.height);
//                drawShortLine(waveRect.x+x,waveRect.y,waveRect.x+x,waveRect.y+waveRect.height,40,6);
            }
            for(var i = 0; i < girdNumY+1; i++) {
                var y = peerY*i;
                ctx.moveTo(waveRect.x,waveRect.y+y);
                ctx.lineTo(waveRect.x+waveRect.width,waveRect.y+y);
            }
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            peerX = waveRect.width/2;
            peerY = waveRect.height/2;
            for(var i = 0; i < 3; i++) {
                var x = peerX*i;
                ctx.moveTo(waveRect.x+x,waveRect.y);
                ctx.lineTo(waveRect.x+x,waveRect.y+waveRect.height);
            }
            for(var i = 0; i < 3; i++) {
                var y = peerY*i;
                ctx.moveTo(waveRect.x,waveRect.y+y);
                ctx.lineTo(waveRect.x+waveRect.width,waveRect.y+y);
            }





            ctx.stroke();
        }
    }
    $(document).ready(function() {
        var c=document.getElementById("wave");
        var ctx=c.getContext("2d");
        var waveCtrl = new WaveCtrl(ctx,10,8);
        waveCtrl.updateWave();
//        ctx.fillRect(0,0,100,100);
