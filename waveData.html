    $(document).ready(function() {
        var c=document.getElementById("wave");
        var ctx=c.getContext("2d");

        var waveCtrl = new WaveCtrl(10,8);
        waveCtrl.setGirdValue(1000);
        waveCtrl.addChannel("1","#00ff00");
        waveCtrl.addChannel("2","#ff0000");
        waveCtrl.setChannelPos("1",0.5);
        waveCtrl.setChannelPos("2",-0.5);
        var start = 0;
        var inte = 1;
        function timer() {
            var waveData = new Array();
            for (var i = 0; i < 1600; i++) {
                waveData[i] = Math.round(2 * 1000 * Math.sin(inte * (i+start) * Math.PI / 180));
            }
            waveCtrl.setChannelWave("1", waveData);

            var wave = new Array();
            for (var i = 0; i < 1600; i++) {
                waveData[i] = Math.round(2 * 1000 * Math.sin(4 * (i+start) * Math.PI / 180));
            }
            waveCtrl.setChannelWave("2", waveData);
            waveCtrl.update(ctx);
            start += 5;
        }

        timer();
        setInterval(timer,50);
        ctx.canvas.width = $("#wave").style.width;
        ctx.canvas.height = $("#wave").style.height;
        $("#add").click(function(){
            ctx.canvas.width = 1024;
            ctx.canvas.height = 768;
            //alert($("#wave").width());
            //$("#wave").width(1024);

        });
        $("#sub").click(function(){
            ctx.canvas.width = 480;
            ctx.canvas.height = 320;
            //alert($("#wave").width());
        });
        $("#test").click(function(){
            $("#wave").width(480);
//            $("#wave").height(480);

//            $("#wave").height("70%");
            //$("#wave").css("width","100%");
            //alert(document.getElementById("wave").clientWidth);
        });
    });
